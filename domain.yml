  utter_Dang_ky_hoc_phan:
  - text: "Khối lượng học tập tối thiểu mà mỗi sinh viên phải đăng ký trong mỗi học kỳ được quy định như sau: 
  \n14 tín chỉ cho mỗi học kỳ, trừ học kỳ cuối khóa học, đối với những sinh viên được xếp hạng học lực bình thường.
  \n10 tín chỉ cho mỗi học kỳ, trừ học kỳ cuối khóa học, đối với những sinh viên trong thời gian bị xếp hạng học lực yếu.
  \nHVNH không quy định khối lượng học tập tối thiểu đối với những sinh viên ở học kỳ phụ
  \nSinh viên trong thời gian bị xếp hạng học lực yếu chỉ được đăng ký khối lượng học tập không quá 14 tín chỉ cho mỗi học kỳ. Không hạn chế khối lượng đăng ký học tập của những sinh viên xếp hạng học lực bình thường."

  utter_Tinh_diem:
  - text: "Chào bạn, cách tính điểm bài kiểm tra trên lớp thế này bạn nhé: Chuyên cần 10%. 2 bài kiểm tra trên lớp 30%. Cuối kỳ 60%. Có thể có một số môn như năng lực số sẽ có cách tính điểm là cc:10% kt1:25%, kt2:15%, thi 50% nhé. Để rõ hơn bạn xem trên cổng thông tin nha"
