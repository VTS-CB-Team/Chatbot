responses:
  utter_greet:
  - text: "Hi! Bạn có thể cho mình biết tên của bạn được không?"
  - text: "Hi! Mình có thể giúp gìra được cho bạn?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Bạn còn thắc mắc gì nữa không ạ?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Chúc bạn gặp nhiều may mắn!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_education_program:
  - text: "Chương trình đào tạo của khoa Mis đào tạo hai lĩnh vực nghiệp vụ và kỹ thuật (50% kinh tế, 50% CNTT). Khoa đào tạo chuyên sâu 2 chuyên ngành: Hệ thống thông tin doanh nghiệp và hệ thống thông tin ngân hàng."

  utter_Admissions:
  - text: "Chỉ tiêu tuyển sinh năm nay của khoa là 100. Trong đó tuyển thẳng chiếm tối đa 5%, xét dựa trên kết quả học tập THPT tối đa 25%, xét dựa vào chứng chỉ ngoại ngữ tối đa 10% trong tổng số chỉ tiêu của cả học viện"

  utter_tuition:
  - text: "Học phí của hệ chính quy hệ đại học hiện là 290.000đ/tín, hệ cao đẳng là: 213.000đ/tín. Để biết thêm thông tin chi tiết bạn có thể truy cập địa chỉ: https://hvnh.edu.vn/tckt/vi/hoc-phi/muc-thu-hoc-phi-dich-vu-khac-cho-cac-he-dao-tao-nam-hoc-2021-2022-58.html"

  utter_job:
  - text: "Một số vị trí việc làm tiêu biểu khi học khoa hệ thống thông tin quản lý như: Phân tích nghiệp vụ, phân tích dữ liệu kinh doanh, quản trị dữ liệu, phân tích và phát triển hệ thống thông tin kinh tế, kiểm thử phần mềm, phát triển phần mềm..."

  utter_thank:
  - text: "Cảm ơn bạn đã quan tâm. Nếu có thắc mắc bạn hãy nói cho mình biết nhé."

  utter_out_of_scope:
  - text: "Xin lỗi câu hỏi của bạn ngoài phạm vi cung cấp thông tin của chúng tôi. Chúng tôi sẽ cố cập nhật thông tin sớm nhất để phù hợp với câu hỏi của bạn. Bạn còn câu hỏi khác không ạ?"

  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  
  utter_default:
  - text: "Xin loi, toi khong hieu. Ban co the giai thich lai?"

  utter_score:
  - text: "Trong thời gian 1 tuần kể từ khi điểm lên CTT nếu phát hiện sai sót, bạn trực tiếp liên hệ với giảng viên dạy bạn rồi lên văn phòng Khoa làm đơn để sửa điểm nhé."

  utter_password:
  - text: " Bạn lên phòng QLNH 101 xin cấp lại mật khẩu nhé. 3 ngày sau bạn đăng nhập lại với mật khẩu mặc định là 123."

  utter_dl_tuition:
  - text: "Thời gian đóng học phí là trong 3 tuần đầu của học kì chính bạn nhé."

  utter_scholarship:
  - text: "Có các loại học bổng:
1. Học bổng khuyến khích học tập từng kì, điểm từ cao xuống thấp, mỗi khóa khoảng trên 150 sv
2. Học phần ngân hàng tuỳ theo điều kiện từng ngân hàng như điểm rèn luyện, tích lũy, hoàn cảnh....
3 . Học bổng ngành và thống đốc thì điểm cao nhé
Các học bổng đều tính hệ 10. Học bổng khuyến khích học tập, học bổng ngành và học bổng thống đốc sẽ do nhà trường lựa chọn từ trên xuống. Học bổng NHTM sẽ đăng ký theo các bước sau:
Bước 1: Sinh viên đăng ký nhận học bổng theo link:
https://docs.google.com/forms/d/1nfgtJufc2REwPZBpjFZck4_5wgW8kB_8mECPdJEeT1M/viewform
