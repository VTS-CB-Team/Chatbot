"

  utter_warning:
  - text: "Quy định cụ thể trong Sổ tay sinh viên (Điểm trung bình chung tích lũy 1.2 đối với sv năm nhất. 1.4, 1.6, 1.8 đối với sinh viên năm 2, 3, 4). Danh sách có trên cổng thông tin. 3 lần cảnh cáo liên tiếp sinh viên sẽ bị đuổi học. Từ lần cảnh cáo thứ 2 sẽ có giấy báo về gia đình nhé."

