- Hồ sơ gồm:
+ CMTND, Sổ hộ khẩu, Giấy khai sinh (Phô tô Công chứng) –
+ Thẻ sinh viên phô tô
+ Giấy chứng nhận tham gia hoạt động Phong trào (có xác nhận của các đơn vị tổ chức – bản phô tô kèm bản chính để đối chiếu) 
